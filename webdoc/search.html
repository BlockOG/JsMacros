<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="search.css" />
</head>
<body>
    <label for="versionSelect" class="versionContainer">
        Docs Version:
        <select id="versionSelect">
            <option value="1.3.1">1.3.1</option>
        </select>
    </label>
    <label for="search" class="searchContainer">
        <input id="search" type="search" placeholder="search for classes/fields/methods" onkeyup="searchF(this.value)">
    </label>
    <main class="searchMain">
        <div id="classGroupChecks">
        </div>
        <div id="methodFieldChecks">
            <div>
                <label for="methodsCheck">Methods</label>
                <input type="checkbox" id="methodsCheck" class="SearchCheck" name="methods" onclick="searchF(search.value, true)" checked/>
            </div>

            <div>
                <label for="fieldsCheck">Fields</label>
                <input type="checkbox" id="fieldsCheck" class="SearchCheck" name="fields" onclick="searchF(search.value, true)" checked/>
            </div>
        </div>
        <div id="searchResults"></div>
    </main>
    <script src="search.js"></script>
</body>
</html>
